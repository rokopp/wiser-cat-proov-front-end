<div class="content" role="main">
  <table class="table w-50 mx-auto">
    <thead>
    <tr align="center">
      <th class="mx-auto" scope="col">Filter Name</th>
    </tr>
    </thead>
    <tr align="center" *ngFor="let filter of filters; index as i">
      <app-modal [filters]="filter" [newFilter]="false"></app-modal>
    </tr>
    <tr align="center">
      <th>
        <app-modal [filters]="" [newFilter]="true"></app-modal>
      </th>
    </tr>
  </table>
</div>
