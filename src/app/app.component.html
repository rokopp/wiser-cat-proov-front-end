<div class="content" role="main">
  <table class="table">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Filter Name</th>
    </tr>
    </thead>
    <tr *ngFor="let filter of filters; index as i">
      <th scope="row">{{ i }}</th>
      <app-modal [filters]="filter" [newFilter]="false"></app-modal>
    </tr>
    <tr>
      <th>
        <app-modal [filters]="" [newFilter]="true"></app-modal>
      </th>
    </tr>
  </table>
</div>
