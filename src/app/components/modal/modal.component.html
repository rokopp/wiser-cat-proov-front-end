<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Filter update</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss(); emptyCriteriaList()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group row">
        <label for="filterName" class="col-sm-2 col-form-label">Filter name</label>
        <div class="col-sm-10">
          <input id="filterName" class="form-control" value="{{filters.filterName}}">
        </div>
      </div>
      <div class="form-group row">
        <h2 class="col-sm-2 col-form-label">Criteria</h2>
        <table>
          <tbody>
            <tr *ngFor="let criteriaOb of criteria; index as i">
              {{criteriaOb.name}}
              <th *ngFor="let criteriaSm of criteriaOb.amount">
                <select class="form-select">
                  <option selected>{{criteriaSm.compareCondition}}</option>
                  <option value="1">Title</option>
                  <option value="2">Date</option>
                </select>
              </th>
              <th>
                <select class="form-select">
<!--                  <option selected *ngFor="let amount of criteriaOb">{{amount.compareCondition}}</option>-->
                  <option value="1">Less</option>
                  <option value="2">Equal</option>
                </select>
              </th>
              <th>
                <input type="number">
              </th>
              <th>
                <button type="button" (click)="removeRow(i)">X</button>
              </th>
            </tr>
            <tr>
              <th>
                <button type="button" (click)="addRow()">Add Row</button>
              </th>
            </tr>
          </tbody>
        </table>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click'); emptyCriteriaList()">Save</button>
  </div>
</ng-template>

<button class="btn btn-lg btn-outline-primary" (click)="open(content, filters.id)">{{ filters.filterName }}</button>
